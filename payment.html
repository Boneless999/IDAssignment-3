<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

     <link rel="stylesheet" href="style/payment.css">
</head>
<body>
    <body id="admin">

    <form action="payment.html">
        <div class="wrapper">
            <div class="container">
            <div class="input-fields">
                <h1 style="text-align: center;">Payment details</h1>
                <div class="flex" style="text-align: center;margin-top: 30px;">
                    <h4>Total amount to pay:</h4>
                    <div id="result" style="font-size: 20px; padding-left: 10px; text-decoration: underline;"></div>
                </div>
                <div class="flex" style="margin-top: 30px;">
                    <h5>Accepted Cards</h5>
                    <img src="acceptable payments.png" style="padding-left: 20px;" height="40px">
                </div>
                <form action="index.html">
                <div class="mb-3" style="margin-top: 0;">
                    <input type="text" class="form-control" placeholder="Name on Card" id="name" required>
                </div>
                <div class="mb-3" style="margin-top: 30px;">
                    <input type="number" class="form-control" placeholder="Credit card number" id="ccnum" required>
                </div>
                <div class="flex">
                    <input type="text" onfocus="(this.type='month')" placeholder="MM/YY" id="expiry" name="expiry" required>
                    <input type="number" placeholder="CVC" id="cvc" max="999" pattern="([0-9]|[0-9]|[0-9])" name="cvc" required/>
                </div>
        
                <button type="submit" class="btn btn-primary" id="Confirm-payment" onclick="submitForm()" onclick="myFunction5()">CONFIRM PAYMENT</button>
                </form>
            </div>
            </div>
        </div>
    </form>
    
</body>
</html>
<script src="payment.js"></script>
<script>
    document.getElementById("result").innerHTML=localStorage.getItem("totalprice")

    function submitForm() {
        fname = document.getElementById('name').value;
        ccnum = document.getElementById('ccnum').value;
        expiry = document.getElementById('expiry').value;
        cvc = document.getElementById('cvc').value;
        if (fname == "") {
            alert("First and last name are required");
            exit;
        }
        if (ccnum == "") {
        alert("First and last name are required");
        exit;
        }
        if (expiry == "") {
        alert("First and last name are required");
        exit;
        }
        if (cvc == "") {
        alert("First and last name are required");
        exit;
        }
    }
    
    function myFunction5() {
        var p = parseFloat((localStorage.getItem('totalprice').replace('$','')))
        if (p > 200){
            document.location.href = "reward.html";
        }
        else{
            document.location.href = "index.html"
        }
    }

    // toggle password visibility
    function myFunction1() {
      var x = document.getElementById("psw");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    function myFunction2() {
      var y = document.getElementById("psw-repeat");
      if (y.type === "password") {
        y.type = "text";
      } else {
        y.type = "password";
      }
    }
</script>
